<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Lista de Convidados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, rgb(255, 0, 144), rgb(37, 197, 255));
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .form-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }

        form {
            flex: 1;
            min-width: 250px;
        }

        .label-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administração</h1>
        <div class="form-section">
            <form action="/admin" method="POST">
                <div class="label-box">
                    <label for="senha">Senha:</label>
                </div>
                <input type="password" id="senha" name="senha" required>
                <button type="submit">Acessar</button>
            </form>
        </div>
    </div>
</body>
</html>
